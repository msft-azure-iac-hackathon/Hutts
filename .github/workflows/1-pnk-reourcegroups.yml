name: Deploy Resource Groups

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string

jobs:
  deploy-resourcegroups:
    runs-on: [self-hosted, linux]
    
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true

      - uses: Azure/CLI@v1
        with:
          
          inlineScript: |
            #!/bin/bash
            az group delete --name 'tst-lz-tstavd-001'
            az group delete --name 'tst-lz-tstnet-001'
            az group delete --name 'pnk-test-rg1'
            az group delete --name 'pnk-test-rg2'
            echo "Azure resource group removed"